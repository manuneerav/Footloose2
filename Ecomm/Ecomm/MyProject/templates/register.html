<div class="container">
    <div class="screen mt-5">
        <div class="screen__content">
            <form class="login" method="POST" action="">
              {% csrf_token %}
                <div class="login__field">
                    <i class="login__icon fa fa-user"></i>
                    <input type="text" name="username" class="login__input" placeholder="User name">
                </div>
                <div class="login__field">
                  <i class="login__icon fa fa-envelope-open"></i>
                  <input type="email" name="email" class="login__input" placeholder="Email">
              </div>
                <div class="login__field">
                    <i class="login__icon fa fa-lock"></i>
                    <input type="password" name="password" class="login__input" placeholder="Password">
                </div>
                
                <!-- <small><a href="">forgotten your password?</a></small> -->
                <div class="d-flex justify-content-center mt-3 login_container">
  				 				<input style="border: None;font-weight:bold;color: aliceblue;"class="login__submit" type="submit" value="Register">
  				   		</div>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <div class="social-icons">
                <h3>Register via</h3>
                
                <a href="#" class="social-login__icon fa fa-facebook"></a>
                <a href="#" class="social-login__icon fa fa-google"></a>
            </div>
            <div class="">

            </div>
            
            <div class="mt-4">
			<div class="d-flex justify-content-center links">
				<strong style="color: aliceblue;">Aready Registered!</strong>  <a href="{% url 'mp:loginpage' %}" style="color: aliceblue;"class="ml-2">Sign In</a>
			</div>

		</div>
